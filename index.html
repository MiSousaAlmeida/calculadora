<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Calculadora</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="fundo">
    <h1>Michele Sousa</h1>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <P id="resultado"></P>
        <table> <!--tag para criar tabelas-->
            <tr> <!--define uma linha em uma tabela-->
                <td><button class="btn" onclick="clean()">C</button></td> <!--tag td "Table Data" e define cada uma das células da tabela.-->
                <td><button class="btn" onclick="back()"><</button></td>
                <td><button class="btn" onclick="insert('/')">/</button></td>
                <td><button class="btn" onclick="insert('*')">x</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="insert('7')">7</button></td>
                <td><button class="btn" onclick="insert('8')">8</button></td>
                <td><button class="btn" onclick="insert('9')">9</button></td>
                <td><button class="btn" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="insert('4')">4</button></td>
                <td><button class="btn" onclick="insert('5')">5</button></td>
                <td><button class="btn" onclick="insert('6')">6</button></td>
                <td><button class="btn" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="insert('1')">1</button></td>
                <td><button class="btn" onclick="insert('2')">2</button></td>
                <td><button class="btn" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="btn"style="height: 106px;" onclick="calcular()">=</button></td> <!--rowspan ocupa linhas-->
            </tr>
            <tr>
                <td colspan="2"><button class="btn" onclick="insert('0')" style="width: 106px;">0</button></td> <!--colspan ocupa colunas-->
                <td><button class="btn" onclick="insert('.')">,</button></td>
            </tr>
                    
        </table>
    </div><!--calculadora-->
    </div><!--fundo-->

<script>
function insert(num)
{
    var numero = document.getElementById('resultado').innerHTML;
    document.getElementById('resultado').innerHTML = numero + num;
}
function clean()
{
    document.getElementById('resultado').innerHTML = "";
}
function back()
{
    var resultado = document.getElementById('resultado').innerHTML;
    document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length-1);
}
function calcular()
{
    var resultado = document.getElementById('resultado').innerHTML;
    if(resultado)
    {
        document.getElementById('resultado').innerHTML = eval(resultado);
    
    }
}
  
</script>

</body>
</html>
